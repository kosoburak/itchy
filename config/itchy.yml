---
defaults: &defaults
  metadata_dir: /var/spool/itchy/metadata
  output_dir: /var/spool/itchy/output
  descriptor_dir: /var/spool/itchy/descriptors
  log_to: stderr
  log_level: error
  debug: false
  permissions:
    file: '0660'
  output_image_format: qcow2
  qemu_img_binary: /usr/bin/qemu-img

###############################################
#######  DO NOT EDIT AFTER THIS POINT  ########
###############################################

production:
  <<: *defaults

development:
  <<: *defaults
  log_level: debug

test:
  <<: *defaults
  log_level: debug
